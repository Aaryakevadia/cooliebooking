<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolie Login - Coolie Waale</title>
    <link rel="stylesheet" type="text/css" href="coolie_login.css">
</head>
<body>

<div class="container">
    <h1 class="heading">Coolie Login</h1>
    <form id="coolie-login-form" method="post" action="coolie_dashboard.php">
        <div class="form-group">
            <input type="text" id="coolie-id" name="coolie_id" placeholder="Coolie ID" class="input-field" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" class="input-field" required>
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
</div>

</body>
</html>
